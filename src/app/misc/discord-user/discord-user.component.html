<a *ngIf="link != ''" target="_blank" href="{{ link }}" class="user-base link">
  <img src="{{ pfpURL }}" />
  <div class="text">
    <div class="username">{{ username }}</div>
    <div *ngIf="detail != ''" class="other">{{ detail }}</div>
  </div>
</a>
<div *ngIf="link == ''" class="user-base">
  <img src="{{ pfpURL }}" />
  <div class="text">
    <div class="username">{{ username }}</div>
    <div *ngIf="detail != ''" class="other">{{ detail }}</div>
  </div>
</div>
